  <section class="contact-snippet">
    <h2>Place Your Order</h2>
    <form style="max-width:500px; margin:30px auto; display:flex; flex-direction:column; gap:15px;">
      <input type="text" placeholder="Full Name" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
      <input type="email" placeholder="Email Address" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
      <input type="text" placeholder="Product Name" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
      <input type="number" placeholder="Quantity" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
      <textarea placeholder="Delivery Address" required style="padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>
